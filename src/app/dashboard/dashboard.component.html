<section>
	<div class="row mrgn_btm_1">
		<div class="col-md-4">
			<div>List of Users</div>
		</div>
		<div class="col-md-4"></div>
		<div class="col-md-4 txt_rght">
			<span>Search by Name: <input type="text" name="searchText" [(ngModel)]="searchText" placeholder="Search By Name" (ngModelChange)="findAll($event)"/>&nbsp;&nbsp;<button type="button" class="btn btn-primary" (click)="clearVal()">Clear</button></span>
		</div>
	</div>
</section>
<table class="table table-striped table-bordered">
	<thead>
		<tr class="tb_header_bg_clr tble_pd_row">
			<th colspan="10" class="txt_center">List of Users</th>
		</tr>
      	<tr class="tb_header_bg_clr tble_pd_row">
	        <th>Id</th>
	        <th>Name</th>
	        <th>Surname</th>
	        <th>Birthdate</th>
	        <th>Phone</th>
	        <th>City</th>
	        <th>Street</th>
	        <th>Number</th>
	        <th></th>
	        <th></th>
      	</tr>
    </thead>
    <tbody>
      	<tr class="tble_pd_row" *ngFor="let user of users" id="{{user.id}}">
	        <td>{{user.id}}</td>
	        <td>{{user.name}}</td>
	        <td>{{user.surname}}</td>
	        <td>{{user.dob}}</td>
	        <td>{{user.phone}}</td>
	        <td>{{user.city}}</td>
	        <td>{{user.street}}</td>
	        <td>{{user.numberval}}</td>
	        <td><button type="button" class="btn btn-primary" (click)="deleteItem(user.id)">Delete</button></td>
	        <td><button type="button" class="btn btn-primary" (click)="editItem(user.id)">Edit</button></td>
      	</tr>
    </tbody>
</table>
